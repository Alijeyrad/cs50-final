<div class="w3-row w3-padding-16">
  <h5><b>Ratings</b></h5>
  <!-- stars -->
  <div class="w3-col w3-small w3-content l1 m1 s1" style="min-width:85px">
    <div class="w3-margin-bottom"> 
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>

    <div class="w3-margin-bottom"> 
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div> 
    <div class="w3-margin-bottom"> 
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div> 
    <div class="w3-margin-bottom"> 
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
    </div> 
    <div class="w3-margin-bottom"> 
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
    </div> 
  </div>
  <!-- progress bars -->
  <div class="w3-rest maxWidth w3-small l7" style="padding-top:1.5px;">
    <div class="w3-grey w3-center w3-margin-bottom" style="width:100%">
      <div class="w3-red" style="width: {{one_percent}}%">{{vote_one}}</div>
    </div>
    <div class="w3-grey w3-center w3-margin-bottom" style="width:100%">
      <div class="w3-orange" style="width:{{two_percent}}%">{{vote_two}}</div>
    </div>
    <div class="w3-grey w3-center w3-margin-bottom" style="width:100%">
      <div class="w3-yellow" style="width:{{three_percent}}%">{{vote_three}}</div>
    </div>
    <div class="w3-grey w3-center w3-margin-bottom" style="width:100%">
      <div class="w3-light-green" style="width:{{four_percent}}%">{{vote_four}}</div>
    </div>
    <div class="w3-grey w3-center w3-margin-bottom" style="width:100%">
      <div class="w3-green" style="width:{{five_percent}}%">{{vote_five}}</div>
    </div>
  </div>
</div>
